<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Loja Virtual com Spring Mvc</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/style2.css" contenteditable="width=device-width,initial-scale=1.0">

</head>

<body>

	
	<nav id="sidebar">
		<div id="sidebar-content">
			<div id="user">
				<img src="image/avatar.jpg" id="user-avatar" alt="Avatar" >
				<p id="user-infos">
					<span class="item-description">
						Olá, Eliane!
					</span>
					<span class="item-description">
						Administrador
					</span>
				</p>
			</div>

			<ul id="side-items">
				<li class="side-item active">
					<a href="/administrativo/entrada/cadastrar">
						<i class="fa-solid fa-chart-line"></i>
						<span class="item-description">
							Entrada Produtos
						</span>
					</a>
				</li>

				<li class="side-item">
					<a href="#">
						<i class="fa-solid fa-user"></i>
						<span class="item-description">
							Usuários
						</span>
					</a>
				</li>

				<li class="side-item">
					<a href="#">
						<i class="fa-solid fa-bell"></i>
						<span class="item-description">
							Notificações
						</span>
					</a>
				</li>

				<li class="side-item">
					<a href="#">
						<i class="fa-solid fa-box"></i>
						<span class="item-description">
							Produtos
						</span>
					</a>
				</li>


				<li class="side-item">
					<a href="#">
						<i class="fa-solid fa-image"></i>
						<span class="item-description">
							Imagens
						</span>
					</a>
				</li>

				<li class="side-item">
					<a href="#">
						<i class="fa-solid fa-gear"></i>
						<span class="item-description">
							Configurações
						</span>
					</a>
				</li>
			</ul>

			<button id="open-btn">
				<i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
			</button>
		</div>
		
		<div id="logout">
			<button id="logout-btn">
				<i class="fa-solid fa-right-from-bracket"></i>
				<span class="item-description">Logout</span>
			</button>
		</div>
		
		
	</nav>
	
<main>
	<h1>Titulo</h1>
</main>







	<script> /*responsavel por abrir e fechar o sidebar*/
		document.getElementById('open-btn').addEventListener('click', function(){
			document.getElementById('sidebar').classList.toggle('open-sidebar');
		});
	</script>
</body>

</html>
